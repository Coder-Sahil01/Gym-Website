<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahil.Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- left box for logo  -->
        <div class="left">
            <img src="img/gym_logo.jpg" alt="Logo">
            <div>Sahil.Fitness</div>
        </div>
        <!-- midbox for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="fitness.html">Fitness Style</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
        <!-- right box buttons -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="contaniaer">
        <h1>Join the best gym of Warisaliganj</h1>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <input type="number" name="age" placeholder="Enter Your Age" required>
            </div>
            <div class="form-group">
                <input type="text" name="gender" placeholder="Enter Your Gender" required>
            </div>
            <div class="form-group">
                <input type="text" name="locality" placeholder="Enter Your Locality" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Enter Your Phone No." required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter Your Email Id" required>
            </div>
            <button type="submit" class="btn">Submit Now</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
